<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <header>
        <div class="white-bg">
            <img src="img/Logo.png" alt="Logo">
            <span>Toboolist</span>
        </div>
    </header>

    <main class="container">
        <div>
            <button class="blue-bg">Add task</button>
            <button>Add section</button>
            <hr>
        </div>

        <!-- new task section -->
        <section>
            <h3 class="triangle-down">New Task</h3>
            <ul>
                <li>Quaterly Newsletter <button>Editorial</button></li>
            </ul>
        </section>

    <!-- today section -->
        <section>
            <h3>Today</h3>
            <ul>
                <li>Recruiting blog post <button class="blue-bg">Editorial</button></li>
                <li>Mobile app launch <button class="purple-bg">Q1 Goals</button></li>
                <li>Interview John H. <button class="green-bg">Recruiting</button></li>
                <li>Summit update to mobile storefronts <button class="orange-bg">Mobile</button></li>  
            </ul>
        </section>

        <!-- upcoming section -->
        <section>
            <h3>Upcoming</h3>
            <ul>
                <li>Schedule meeting with Alex</li>
                <li>Homepage refresh <button class="pink-bg">Website</button></li>
                <li>Onboard new Sales team members <button class="light-green-bg">Sales</button></li>
                <li>Review editorial calendar <button class="blue-bg">Editorial</button></li>
            </ul>
        </section>



    </main>
</body>
</html>
