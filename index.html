<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Libre+Baskerville&family=Space+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Toboolist</title>
</head>
<body>
    <header class="white-bg">
        <div class="banner">
            <img class="logo" src="img/Logo.png" alt="Logo">
            <h1 class="title">Toboolist</h1>
        </div>
    </header>

    <main class="container">
        <div class="add">
            <button class="blue-bg white-text head-border">Add task</button>
            <button class="head-border">Add section</button>
        </div>
        <hr>

        <!-- new task section -->
        <section>
            <h3><span>&#9663;</span> New Task</h3>
            <ul>
                <li>Quaterly Newsletter <button class="blue-bg white-text">Editorial</button></li>
            </ul>
        </section>

    <!-- today section -->
        <section>
            <h3><span>&#9663;</span> Today</h3>
            <ul>
                <li>Recruiting blog post <button class="blue-bg white-text">Editorial</button></li>
                <li>Mobile app launch <button class="purple-bg white-text">Q1 Goals</button></li>
                <li>Interview John H. <button class="green-bg white-text">Recruiting</button></li>
                <li>Summit update to mobile storefronts <button class="orange-bg white-text">Mobile</button></li>  
            </ul>
        </section>

        <!-- upcoming section -->
        <section>
            <h3><span>&#9663;</span> Upcoming</h3>
            <ul>
                <li>Schedule meeting with Alex</li>
                <li>Homepage refresh <button class="pink-bg white-text">Website</button></li>
                <li>Onboard new Sales team members <button class="light-green-bg white-text">Sales</button></li>
                <li>Review editorial calendar <button class="blue-bg white-text">Editorial</button></li>
            </ul>
        </section>



    </main>
</body>
</html>
